<!DOCTYPE html>
<html>
  <head>
    <meta content="Google Homepage Replica">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google</title>
  </head>
  <body>
    <div class="top-nav">
      <ul>
        <li class="gmail"><a href="#">Gmail</a></li>
        <li class="images"><a href="#">Images</a></li>
        <li class="apps"><a href="#"><img src="img/apps.png" alt="app drawer"></a></li>
        <li class="notifications"><a href="#"><img src="img/notifications.png" alt="notifications"></a></li>
        <li class="profile"><a href="#"><img src="img/profile.jpg" alt="profile"></a></li>
      </ul>
    </div>
    <div class="main">
      <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2000px-Google_2015_logo.svg.png" alt="Google logo"></div>
      <div class="searchbox">
        <input type="text">
        <a href="#"><img class="mic" src="img/mic.png" alt="mic"></a>
      </div>
      <div class="container-buttons">
        <a href="#"><div class="search-button">Google Search</div></a>
        <a href="#"><div class="lucky-button">I'm Feeling Lucky</div></a>
      </div>
    </div>
    <div class="footer">
      <span class="footer-left">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </span>
      <span class="footer-right">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </span>
    </div>
  </body>
</html>
